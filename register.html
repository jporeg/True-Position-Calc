<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - True Position Calculator</title>
    <script src="script.js"></script> <!-- Ensure script.js is correctly linked -->
</head>
<body>
    <h1>Register</h1>
    <form id="registrationForm" onsubmit="registerUser(); return false;"> <!-- Ensure the form does not submit traditionally -->
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Register</button>
    </form>
</body>
</html>
